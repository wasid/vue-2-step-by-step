<!DOCTYPE html>
<html>
    <head>
        <title>Vue 2 Step by Step</title>
    </head>
    <body>
        <div id="vueApp1">
            <input type="text" v-model="msg"/>
            <p>Value of the input is: {{msg}}</p>
        </div>
        <script type="text/javascript" src="https://unpkg.com/vue@2.3.3"></script>
        <script>
            new Vue({
               el: '#vueApp1',
               data: {
                   msg: "Hello World!"
               }
               
            });
        </script>
    </body>
</html>
